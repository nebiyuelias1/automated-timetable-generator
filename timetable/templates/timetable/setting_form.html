{% extends 'timetable/base.html' %}

{% block main %}
<h1 class="text-xl font-bold">Enter Subject Details</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}

    {% if break_form_set|length %}
        {% for break_form in break_form_set %}
        <h1>Break {{forloop.counter}}</h1>
        {{break_form.as_p}}
        {% endfor %}
    {% endif %}

    <a href="?break={{break_count}}">Add Break</a>

    <br />

    <input type="submit" value="Save">
</form>
{% endblock main %}
