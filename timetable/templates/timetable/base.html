{% load static tailwind_tags %}
{% load startswith %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Generator</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    {% tailwind_css %}
  </head>

  <body>
    <div class="flex h-screen">
      <div class="flex bg-gray-200 font-roboto">
        <div
        id="overlay"
          class="hidden fixed inset-0 z-20 transition-opacity bg-black opacity-50 lg:hidden"
        ></div>
        <div
        id="sidebar"
          class="-translate-x-full ease-in fixed inset-y-0 left-0 z-30 w-64 overflow-y-auto transition duration-300 transform bg-gray-900 lg:translate-x-0 lg:static lg:inset-0"
        >
          <div class="flex items-center justify-center mt-8">
            <a href="/">
                <div class="flex flex-col items-center">
                <span class="material-icons text-white">home</span>
                <span class="mx-2 text-2xl font-semibold text-white"
                    >Timetable Generator</span
                >
                </div>
            </a>
          </div>

          <nav class="mt-10">
            <a
              href="/classes"
              class="{% if request.resolver_match.route|startswith:'classes' %} 
              router-link-active router-link-exact-active bg-gray-600 bg-opacity-25 text-gray-100 border-gray-100 
              {% else %} border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100 
              {% endif %} flex items-center px-6 py-2 mt-4 duration-200 border-l-4"
              aria-current="page"
            >
              <span class="w-5 h-5 material-icons"> class </span>
              <span class="mx-4">Classes</span>
            </a>

            <a
              href="/rooms"
              class="{% if request.resolver_match.route|startswith:'rooms'  %} 
              router-link-active router-link-exact-active bg-gray-600 bg-opacity-25 text-gray-100 border-gray-100 
              {% else %} border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100 
              {% endif %} flex items-center px-6 py-2 mt-4 duration-200 border-l-4"
            >
              <span class="w-5 h-5 material-icons"> door_front </span>
              <span class="mx-4">Rooms</span>
            </a>

            <a
              href="/sections"
              class="{% if request.resolver_match.url_name == 'sections' %} 
              router-link-active router-link-exact-active bg-gray-600 bg-opacity-25 text-gray-100 border-gray-100 
              {% else %} 
              border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100 
              {% endif %}
              flex items-center px-6 py-2 mt-4 duration-200 border-l-4"
            >
              <span class="w-5 h-5 material-icons"> school </span>
              <span class="mx-4">Sections</span>
            </a>

            <a
              href="/instructors"
              class="{% if request.resolver_match.url_name == 'instructors' %} 
              router-link-active router-link-exact-active bg-gray-600 bg-opacity-25 text-gray-100 border-gray-100 
              {% else %} 
              border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100 
              {% endif %}
              flex items-center px-6 py-2 mt-4 duration-200 border-l-4"
            >
              <span class="w-5 h-5 material-icons"> person </span>
              <span class="mx-4">Instructors</span>
            </a>

            <a
              href="/settings"
              class="{% if request.resolver_match.url_name == 'settings' %} 
              router-link-active router-link-exact-active bg-gray-600 bg-opacity-25 text-gray-100 border-gray-100 
              {% else %} 
              border-gray-900 text-gray-500 hover:bg-gray-600 hover:bg-opacity-25 hover:text-gray-100 
              {% endif %}
              flex items-center px-6 py-2 mt-4 duration-200 border-l-4"
            >
              <span class="w-5 h-5 material-icons"> settings </span>
              <span class="mx-4">Settings</span>
            </a>
          </nav>
        </div>
      </div>

      <div class="flex-1 flex flex-col overflow-hidden">
        <header
          class="flex items-center justify-between px-6 py-4 bg-white border-b-4 border-indigo-600"
        >
          <div class="flex items-center">
            <button onclick="event.stopPropagation(); toggleSidebar()" class="text-gray-500 focus:outline-none lg:hidden">
              <svg
                class="w-6 h-6"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 6H20M4 12H20M4 18H11"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>

            <div class="relative mx-4 lg:mx-0">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3"
                ><svg
                  class="w-5 h-5 text-gray-500"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path></svg
              ></span>
              <input
                class="w-32 pl-10 pr-4 text-indigo-600 border-gray-200 rounded-md sm:w-64 focus:border-indigo-600 focus:ring focus:ring-opacity-40 focus:ring-indigo-500"
                type="text"
                placeholder="Search"
              />
            </div>
          </div>
          <div class="flex items-center">
            <button class="flex mx-4 text-gray-600 focus:outline-none">
              <svg
                class="w-6 h-6"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <div class="relative">
              <button
                class="relative z-10 block w-8 h-8 overflow-hidden rounded-full shadow focus:outline-none"
              >
                <img
                  class="object-cover w-full h-full"
                  src="https://images.unsplash.com/photo-1528892952291-009c663ce843?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=296&amp;q=80"
                  alt="Your avatar"
                />
              </button>
              <div
                class="fixed inset-0 z-10 w-full h-full"
                style="display: none"
              ></div>
              <div
                class="absolute right-0 z-20 w-48 py-2 mt-2 bg-white rounded-md shadow-xl"
                style="display: none"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white"
                  >Profile</a
                ><a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white"
                  >Products</a
                ><a
                  href="/"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-indigo-600 hover:text-white"
                  >Log out</a
                >
              </div>
            </div>
          </div>
        </header>

        <div class="px-4 py-2">
            {% block main%} {% endblock %}</div>
      </div>
    </div>
    <script>

        let isOpen = false;
        const overlay = document.getElementById('overlay');
        const sidebar = document.getElementById('sidebar');

        function toggleSidebar() {
            isOpen = !isOpen;

            if(isOpen) {
                openSidebar();
            } else {
                closeSidebar();
            }
        }

        overlay.addEventListener('click', function () {
            isOpen = !isOpen;
            closeSidebar();
        });

        function openSidebar() {
            overlay.classList.remove('hidden');
            overlay.classList.add('block');

            sidebar.classList.remove('-translate-x-full','ease-in');
            sidebar.classList.add('translate-x-0', 'ease-out');
        }

        function closeSidebar() {
            overlay.classList.remove('block');
            overlay.classList.add('hidden');

            sidebar.classList.remove('translate-x-0', 'ease-out');
            sidebar.classList.add('-translate-x-full', 'ease-in');
        }
    </script>
  </body>
</html>
