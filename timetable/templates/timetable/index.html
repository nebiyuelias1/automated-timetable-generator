{% extends 'timetable/base.html' %}

{% block main %}
<h3 class="text-3xl font-medium text-gray-700">Dashboard</h3>

<div class="mt-4">
    <div class="flex flex-wrap -mx-6">
        <div class="w-full px-6 sm:w-1/2 xl:w-1/3">
            <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                <div class="p-3 bg-indigo-600 bg-opacity-75 rounded-full">
                    <span class="w-8 h-8 text-white flex justify-center items-center material-icons"> class </span>
                </div>
                <div class="mx-5">
                    <h4 class="text-2xl font-semibold text-gray-700">{{subject_count}}</h4>
                    <div class="text-gray-500">Subjects</div>
                </div>
            </div>
        </div>

        <div class="w-full px-6 mt-6 sm:w-1/2 xl:w-1/3 sm:mt-0">
            <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                <div class="p-3 bg-blue-600 bg-opacity-75 rounded-full">
                    <span class="w-8 h-8 text-white flex justify-center items-center material-icons"> door_front </span>
                </div>
                <div class="mx-5">
                    <h4 class="text-2xl font-semibold text-gray-700">{{room_count}}</h4>
                    <div class="text-gray-500">Rooms</div>
                </div>
            </div>
        </div>

        <div class="w-full px-6 mt-6 sm:w-1/2 xl:w-1/3 xl:mt-0">
            <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                <div class="p-3 bg-pink-600 bg-opacity-75 rounded-full">
                    <span class="w-8 h-8 text-white flex justify-center items-center material-icons"> school </span>
                </div>
                <div class="mx-5">
                    <h4 class="text-2xl font-semibold text-gray-700">{{section_count}}</h4>
                    <div class="text-gray-500">Sections</div>
                </div>
            </div>
        </div>

        <div class="w-full px-6 mt-6 sm:w-1/2 xl:w-1/3">
            <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                <div class="p-3 bg-lime-600 bg-opacity-75 rounded-full">
                    <span class="w-8 h-8 text-white flex justify-center items-center material-icons"> person </span>
                </div>
                <div class="mx-5">
                    <h4 class="text-2xl font-semibold text-gray-700">{{instructor_count}}</h4>
                    <div class="text-gray-500">Instructors</div>
                </div>
            </div>
        </div>

        <div class="w-full px-6 mt-6 sm:w-1/2 xl:w-1/3">
            <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                <div class="p-3 bg-sky-600 bg-opacity-75 rounded-full">
                    <span class="w-8 h-8 text-white flex justify-center items-center material-icons"> calendar_today
                    </span>
                </div>
                <a href="{% url 'schedules' %}" class="mx-5">
                    <h4 class="text-2xl font-semibold text-gray-700">{{schedule_count}}</h4>
                    <div class="text-gray-500">Schedules</div>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="mt-5">
    <a href="{% url 'generate-schedule' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Generate Schedules
    </a>
</div>

{% endblock main %}
