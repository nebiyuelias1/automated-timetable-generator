{% extends 'timetable/base.html' %}

{% block main %}

<h1 class="text-xl font-bold">Classes</h1>

<button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Add Class
</button>

<table class="border-collapse border border-slate-400 table-auto">
    <thead>
        <tr>
            <th class="border border-slate-300 font-medium p-4">Song</th>
            <th class="border border-slate-300 font-medium p-4">Artist</th>
            <th class="border border-slate-300 font-medium p-4">Year</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="border border-slate-300 p-4">The Sliding Mr. Bones (Next Stop, Pottersville)</td>
            <td class="border border-slate-300 p-4">Malcolm Lockyer</td>
            <td class="border border-slate-300 p-4">1961</td>
        </tr>
        <tr>
            <td class="border border-slate-300 p-4">Witchy Woman</td>
            <td class="border border-slate-300 p-4">The Eagles</td>
            <td class="border border-slate-300 p-4">1972</td>
        </tr>
        <tr>
            <td class="border border-slate-300 p-4">Shining Star</td>
            <td class="border border-slate-300 p-4">Earth, Wind, and Fire</td>
            <td class="border border-slate-300 p-4">1975</td>
        </tr>
    </tbody>
</table>

{% endblock main %}
