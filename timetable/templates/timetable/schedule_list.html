{% extends 'timetable/base.html' %}

{% block main %}
<h1 class="text-xl font-bold">Schedules</h1>

{% for schedule in object_list %}

<table class="border-collapse border border-slate-400 table-auto">
    <thead>
        <tr>
            <th class="border border-slate-300 font-medium p-4">Section</th>
            <th class="border border-slate-300 font-medium p-4"></th>
            <th class="border border-slate-300 font-medium p-4"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="border border-slate-300 p-4">{{schedule.section}}</td>
            <td class="border border-slate-300 p-4">
                <a class="text-blue-600 hover:underline" href="/grades/edit/{{grade.pk}}">Edit</a>
            </td>
            <td class="border border-slate-300 p-4">
                <a class="text-red-600 hover:underline" href="/grades/delete/{{grade.pk}}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

{% empty %}
    <div>No schedules yet.</div>
{% endfor %}

{% endblock main %}
